get:
  tags:
    - 'Contacts: Filter by Primary Worker'
  summary: >-
    Returns a list of accessible contacts for which the specified user is the
    primary worker.
  operationId: get_v3_groups_group_id_contacts_filtered_primary-workers_user_id
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: string
    - name: group_id
      in: path
      required: true
      schema:
        type: string
    - name: page
      in: query
      description: The page of results to be returned.
      schema:
        type: number
    - name: per
      in: query
      description: The number of records to be returned per page.
      schema:
        type: number
    - name: sord
      in: query
      description: The order to sort the results.
      schema:
        type: string
        enum:
          - asc
          - desc
    - name: sidx
      in: query
      description: The attribute to sort the results by.
      schema:
        type: string
  responses:
    '200':
      description: ok
      content: {}
